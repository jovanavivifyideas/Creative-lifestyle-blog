<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Creative lifestyle blog</title>
</head>
<body>
  <div class="cl-l-header-conteiner">
    <header class="cl-c-header">
      <div class="cl-c-site-logo">
        <a href="#" class="cl-c-site-logo__link">
          <img src="img/vivifyideas.png" alt="Logo" class="cl-c-site-logo__img">
        </a>
      </div>
      <div class="cl-c-social-icon">
        <ul class="cl-c-social-icon__list">
          <li class="cl-c-social-icon__item">
            <a href="#" class="cl-c-social-icon__link">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li class="cl-c-social-icon__item">
            <a href="#" class="cl-c-social-icon__link cl-c-social-icon__link--active">
              <i class="fab fa-twitter fab--active"></i>
            </a>
          </li>
          <li class="cl-c-social-icon__item">
            <a href="#" class="cl-c-social-icon__link">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li class="cl-c-social-icon__item">
            <a href="#" class="cl-c-social-icon__link">
              <i class="fab fa-google-plus-g"></i>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <nav class="cl-c-navigation">
      <ul class="cl-c-navigation__list">
        <li class="cl-c-navigation__item">
          <a href="" class="cl-c-navigation__link cl-c-navigation__link--active">
            Home
          </a>
        </li>
        <li class="cl-c-navigation__item">
          <a href="" class="cl-c-navigation__link">
            Food
          </a>
        </li>
        <li class="cl-c-navigation__item">
          <a href="" class="cl-c-navigation__link">
            Drink
          </a>
        </li>
        <li class="cl-c-navigation__item">
          <a href="" class="cl-c-navigation__link">
            Life
          </a>
        </li>
        <li class="cl-c-navigation__item">
          <a href="" class="cl-c-navigation__link">
            Recipes
          </a>
        </li>
        <li class="cl-c-navigation__item">
          <a href="" class="cl-c-navigation__link">
            Travel
          </a>
        </li>
        <li class="cl-c-navigation__item">
          <a href="" class="cl-c-navigation__link">
            About
          </a>
        </li>
        <li class="cl-c-navigation__item">
          <a href="" class="cl-c-navigation__link">
            Contact
          </a>
        </li>
      </ul>
    </nav>
  </div>
</body>
</html>
